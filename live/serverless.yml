resources:
  Resources:
    LiveTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: ${self:provider.environment.DYNAMODB_TABLE}
        BillingMode: PAY_PER_REQUEST
        AttributeDefinitions:
          - AttributeName: id
            AttributeType: S
          - AttributeName: courseProvideId
            AttributeType: S
          - AttributeName: startTime
            AttributeType: S
        KeySchema:
          - AttributeName: id
            KeyType: HASH
        GlobalSecondaryIndexes:
          - IndexName: courseProvideId-index
            KeySchema:
              - AttributeName: courseProvideId
                KeyType: HASH
            Projection:
              ProjectionType: ALL
          - IndexName: id-index
            KeySchema:
              - AttributeName: id
                KeyType: HASH
              - AttributeName: startTime
                KeyType: RANGE
            Projection:
              ProjectionType: ALL
          - IndexName: courseProvideId-index-sort
            KeySchema:
              - AttributeName: courseProvideId
                KeyType: HASH
              - AttributeName: startTime
                KeyType: RANGE
            Projection:
              ProjectionType: ALL

package:
  patterns:
    - "!node_modules/.bin/**"
    - "node_modules/**"
    - "createChannel.mjs"
  individually: false

custom:
  esbuild:
    bundle: true
    minify: false
    format: esm
    sourcemap: true
    target: node20
    platform: node
    outExtension:
      ".js": ".mjs"
    mainFields:
      - module
      - main
