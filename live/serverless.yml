service: ahmy-live

frameworkVersion: "4"

provider:
  name: aws
  runtime: nodejs20.x
  region: ap-northeast-2
  environment:
    DYNAMODB_TABLE: ${self:service}-${sls:stage}
    REGION: ${aws:region}
  httpApi:
    cors: true
  iam:
    role:
      statements:
        - Effect: Allow
          Action:
            - dynamodb:Query
            - dynamodb:Scan
            - dynamodb:GetItem
            - dynamodb:PutItem
            - dynamodb:UpdateItem
            - dynamodb:DeleteItem
          Resource:
            - "arn:aws:dynamodb:${aws:region}:*:table/${self:provider.environment.DYNAMODB_TABLE}"
            - "arn:aws:dynamodb:${aws:region}:*:table/${self:provider.environment.DYNAMODB_TABLE}/index/*"
        - Effect: Allow
          Action:
            - logs:CreateLogGroup
            - logs:CreateLogStream
            - logs:PutLogEvents
          Resource: "*"
        - Effect: Allow
          Action:
            - ivs:*
          Resource: "*"
  tags:
    Name: ahim

functions:
  createChannel:
    handler: createChannel.handler
    events:
      - httpApi:
          path: /v1
          method: POST

  getChannel:
    handler: getChannel.handler
    events:
      - httpApi:
          path: /v1/{id}/channel
          method: GET

  getLive:
    handler: getLive.handler
    events:
      - httpApi:
          path: /v1/{id}
          method: GET

  listChannel:
    handler: listChannel.handler
    events:
      - httpApi:
          path: /v1/list/{courseProvideId}
          method: GET
